<div class="card h-100 position-relative shadow-sm">
  <div
    *ngIf="product.stock !== 0"
    class="position-absolute top-0 start-0 bg-success text-white px-3 py-1 m-2 rounded-pill fs-6"
  >
    In Stock
  </div>
  <div
    *ngIf="product.stock === 0"
    class="position-absolute top-0 start-0 bg-danger text-white px-3 py-1 m-2 rounded-pill fs-6"
  >
    Out of Stock
  </div>

  <img
    [src]="product.thumbnail"
    class="card-img-top"
    alt="{{ product.title }}"
    style="height: 200px; object-fit: cover"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate" title="{{ product.title }}">
      {{ product.title }}
    </h5>
    <p class="card-text text-muted small" style="min-height: 60px">
      {{ product.description | slice : 0 : 100 }}...
    </p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <span class="fw-bold text-primary fs-5">$ {{ product.price }}</span>
      <button
        class="btn btn-outline-success btn-sm rounded-pill"
        [disabled]="product.stock === 0"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
